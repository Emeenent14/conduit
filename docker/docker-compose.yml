version: '3.8'

# Conduit Docker Compose Configuration
# Development environment setup

services:
  # ============================================
  # Main PostgreSQL database (Conduit data)
  # ============================================
  postgres:
    image: postgres:15-alpine
    container_name: conduit-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-conduit}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-conduit_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-conduit}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-flowmatic} -d ${POSTGRES_DB:-flowmatic}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - conduit-network

  # ============================================
  # n8n PostgreSQL database (separate for isolation)
  # ============================================
  postgres-n8n:
    image: postgres:15-alpine
    container_name: conduit-postgres-n8n
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${N8N_POSTGRES_USER:-n8n}
      POSTGRES_PASSWORD: ${N8N_POSTGRES_PASSWORD:-n8n_dev_password}
      POSTGRES_DB: ${N8N_POSTGRES_DB:-n8n}
    ports:
      - "5433:5432"
    volumes:
      - postgres_n8n_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${N8N_POSTGRES_USER:-n8n} -d ${N8N_POSTGRES_DB:-n8n}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - conduit-network

  # ============================================
  # Redis (caching, job queue, sessions)
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: conduit-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_dev_password} --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis_dev_password}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - conduit-network

  # ============================================
  # n8n Workflow Engine
  # ============================================
  n8n:
    image: n8nio/n8n:latest
    container_name: conduit-n8n
    restart: unless-stopped
    environment:
      # Database
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres-n8n
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=${N8N_POSTGRES_DB:-n8n}
      - DB_POSTGRESDB_USER=${N8N_POSTGRES_USER:-n8n}
      - DB_POSTGRESDB_PASSWORD=${N8N_POSTGRES_PASSWORD:-n8n_dev_password}
      
      # Security
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_BASIC_AUTH_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_BASIC_AUTH_PASSWORD:-admin_password}
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY:-your-n8n-encryption-key-minimum-32-characters}
      
      # URLs
      - WEBHOOK_URL=http://localhost:5678/
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      
      # Execution
      - EXECUTIONS_MODE=regular
      - EXECUTIONS_PROCESS=main
      - EXECUTIONS_DATA_PRUNE=true
      - EXECUTIONS_DATA_MAX_AGE=168  # 7 days in hours
      
      # General
      - GENERIC_TIMEZONE=UTC
      - TZ=UTC
      - N8N_LOG_LEVEL=info
    ports:
      - "5678:5678"
    volumes:
      - n8n_data:/home/node/.n8n
    depends_on:
      postgres-n8n:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:5678/healthz || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - conduit-network

  # ============================================
  # Mailhog (Email testing - development only)
  # ============================================
  mailhog:
    image: mailhog/mailhog:latest
    container_name: conduit-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - conduit-network
    profiles:
      - dev

# ============================================
# Volumes
# ============================================
volumes:
  postgres_data:
    driver: local
  postgres_n8n_data:
    driver: local
  redis_data:
    driver: local
  n8n_data:
    driver: local

# ============================================
# Networks
# ============================================
networks:
  conduit-network:
    driver: bridge
